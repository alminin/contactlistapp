<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<!-- Individual css -->
<link rel="stylesheet" href="/css/nts.css">

<title>NTS Consulting Client Contact List</title>
</head>
<body>
	<div class="container" style="margin-top: 20px" ng-controller="AppCtrl">
		<div class="row" id="head-divider">
			<div class="col-sm-3">
				<img src="/images/logo_nts_eng.png">
			</div>
			<div class="col-sm-5 text-center">
				<h1>База клиентов<br>
					<small>ЮФ "НТС Консалтинг"</small></h1>
			</div>
			<div class="col-sm-4">
				<div class="blockquote-box blockquote-warning clearfix">
                	<div class="square pull-left">
                    	<span class="glyphicon glyphicon-warning-sign glyphicon-lg"></span>
                	</div>
                	<h4 class="text-warning">
                    	Конфиденциально!</h4>
                	<p>
                    	<small>Только для внутреннего использования сотрудниками ЮФ "НТС Консалтинг"</small>
                	</p>
            	</div>
			</div>
		</div>

		<table class="table table-striped">
			<thead>
				<tr>
					<th><span class="glyphicon glyphicon-user"></span>&nbsp;
						Имя</th>
					<th><span class="glyphicon glyphicon-briefcase"></span>&nbsp;
						Компания</th>
					<th><span class="glyphicon glyphicon-envelope"></span>&nbsp;
						Email</th>
					<th><span class="glyphicon glyphicon-phone"></span>&nbsp;
						Телефон</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="contact.name"></td>
					<td><input class="form-control" ng-model="contact.company"></td>
					<td><input class="form-control" ng-model="contact.email"></td>
					<td><input class="form-control" ng-model="contact.phone"></td>
					<td><button class="btn btn-primary" ng-click="addContact()">
							<span class="glyphicon glyphicon-save"></span>&nbsp;Добавить контакт</button></td>
					<td><button class="btn btn-info" ng-click="update()">
						<span class="glyphicon glyphicon-refresh"></span>
						Обновить</button></td>
					<td><button class="btn btn-info" ng-click="deselect()">
						<span class="glyphicon glyphicon-erase"></span>&nbsp;Очистить</button></td>
				</tr>
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.company}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.phone}}</td>
					<td><button class="btn btn-link text-danger" ng-click="remove(contact._id)">
						<span class="glyphicon glyphicon-trash"></span>&nbsp;Удалить</button></td>
					<td><button class="btn btn-link text-warning" ng-click="edit(contact._id)">
						<span class="glyphicon glyphicon-pencil"></span>&nbsp;Изменить</button></td>
				</tr>
			</tbody>		
		</table>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
