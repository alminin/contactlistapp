<!DOCTYPE html>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<title>NTS Consulting Client Contact List</title>
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Список контактов клиентов</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Имя</th>
					<th>Компания</th>
					<th>Email</th>
					<th>Телефон</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="contact.name"></td>
					<td><input class="form-control" ng-model="contact.company"></td>
					<td><input class="form-control" ng-model="contact.email"></td>
					<td><input class="form-control" ng-model="contact.phone"></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Добавить контакт</button></td>
					<td><button class="btn btn-info" ng-click="update()">Обновить</button></td>
					<td><button class="btn btn-info" ng-click="deselect()">Очистить</button></td>
				</tr>
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.company}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.phone}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contact._id)">Удалить</button></td>
					<td><button class="btn btn-warning" ng-click="edit(contact._id)">Изменить</button></td>
				</tr>
			</tbody>		
		</table>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
